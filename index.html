<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Periodic Table Battleship</title>

    <link rel="stylesheet" type="text/css" href="./css/battleship.css">
    <link rel="stylesheet" href="./ChemDoodleWeb-7.0.2/install/ChemDoodleWeb.css" type="text/css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <script type="text/javascript" src="./ChemDoodleWeb-7.0.2/install/ChemDoodleWeb.js"></script>
    <script>
      var periodicTable = new ChemDoodle.PeriodicTableCanvas('pt', 20);
      periodicTable.drawCell = function(ctx, specs, cell){
        //if hovered, then show a red background
        if(this.hovered==cell){
          ctx.fillStyle='#c10000';
          ctx.fillRect(cell.x, cell.y, cell.dimension, cell.dimension);
        }
        //draw the main cells
        ctx.strokeStyle='black';
        ctx.strokeRect(cell.x, cell.y, cell.dimension, cell.dimension);
        ctx.font = '12px Sans-serif';
        ctx.fillStyle='black';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(cell.element.symbol, cell.x+cell.dimension/2, cell.y+cell.dimension/2);
      }
    </script>
  </head>
  <body>
    <h1>Periodic Table Battleship</h1>
    <figure class="pt-battleship"></figure>
  </body>
</html>
